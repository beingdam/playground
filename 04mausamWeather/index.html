<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam :: Weather</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter location" spellcheck="false">
            <button><img src="assets/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid location!</p>
        </div>
        <div class="weather">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">50%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/config.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
